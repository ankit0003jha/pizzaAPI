<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>PIZZA, World!</title>
</head>

<body>

    {% for message in messages %}


    <div class="container">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message: </strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}

    <div class="container">
        <br>
        <h1>PIZZA, World!</h1>
    </div>
    <br>




    <div class="container my-3">
        <div class="contact1">
            <div class="container-contact1">

                <div class="container my-4 ">
                    <form method="POST" action="/">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">
                                <h5>PIZZA TYPE</h5>
                            </label>

                            <div class="input-group mb-3">

                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Options</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Regular</a></li>
                                    <li><a class="dropdown-item" href="#">Square</a></li>

                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>

                                </ul>
                                <input type="text" required class="form-control" id="exampleFormControlInput1"
                                    name='pizzatype'
                                    placeholder="please type Regular or Square no other option available ">

                            </div>

                        </div><br>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">
                                <h5>PIZZA SIZE</h5>
                            </label>

                            <div class="input-group mb-3">

                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Options</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Small</a></li>
                                    <li><a class="dropdown-item" href="#">Medium</a></li>
                                    <li><a class="dropdown-item" href="#">Large</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>

                                </ul>
                                <input type="text" required class="form-control" id="exampleFormControlInput1"
                                    name='pizzasize' placeholder="Type or select from options">

                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">
                                <h5>PIZZA Topping</h5>
                            </label>

                            <div class="input-group mb-3">

                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Options</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Onion</a></li>
                                    <li><a class="dropdown-item" href="#">Tomato</a></li>
                                    <li><a class="dropdown-item" href="#">Corn</a></li>
                                    <li><a class="dropdown-item" href="#">Capsicum</a></li>
                                    <li><a class="dropdown-item" href="#">Cheese</a></li>
                                    <li><a class="dropdown-item" href="#">Jalapeno</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>

                                </ul>
                                <input type="text" required class="form-control" id="exampleFormControlInput1"
                                    name='pizzatopping' placeholder="Type or select from option">
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-primary">submit</button><br>
                    </form>
                </div>
            </div>
        </div>
    </div><br>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
